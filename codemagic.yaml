workflows:
  ios-release:
    name: NeuraPal iOS Release
    max_build_duration: 60
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Lyazid Mabrouki
    environment:
      vars:
        XCODE_PROJECT: "ios/App/App.xcodeproj"
        XCODE_SCHEME: "App"
        BUNDLE_ID: "com.mentiumlabs.neurapal"
        APP_NAME: "NeuraPal"
      node: 22
      xcode: latest
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Update Capacitor iOS
        script: |
          npx cap sync ios
      - name: Resolve Swift packages
        script: |
          cd ios/App
          xcodebuild -resolvePackageDependencies -project App.xcodeproj -scheme App
      - name: Initialize keychain
        script: |
          keychain initialize
      - name: Create Bundle ID if needed
        script: |
          app-store-connect bundle-ids create \
            --identifier "$BUNDLE_ID" \
            --name "$APP_NAME" \
            --platform IOS || true
      - name: Create or fetch certificate
        script: |
          app-store-connect certificates list \
            --type IOS_DISTRIBUTION \
            --save || \
          app-store-connect certificates create \
            --type IOS_DISTRIBUTION \
            --save
      - name: Fetch or create provisioning profile
        script: |
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create
      - name: Set up code signing
        script: |
          keychain add-certificates
          xcode-project use-profiles
      - name: Set build version
        script: |
          LATEST_BUILD=$(app-store-connect get-latest-testflight-build-number "$BUNDLE_ID" || echo "0")
          agvtool new-version -all $(($LATEST_BUILD + 1))
          agvtool new-marketing-version 1.0.0
        working_directory: ios/App
      - name: Build iOS
        script: |
          xcode-project build-ipa \
            --project "$XCODE_PROJECT" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: false
