workflows:
  ios-release:
    name: NeuraPal iOS Release
    max_build_duration: 60
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: Lyazid Mabrouki
    environment:
      vars:
        XCODE_PROJECT: "ios/App/App.xcodeproj"
        XCODE_SCHEME: "App"
        BUNDLE_ID: "com.mentiumlabs.neurapal"
        APP_NAME: "NeuraPal"
      node: 22
      xcode: latest
    scripts:
      - name: Install dependencies
        script: |
          npm install
      - name: Update Capacitor iOS
        script: |
          npx cap sync ios
      - name: Resolve Swift packages
        script: |
          cd ios/App
          xcodebuild -resolvePackageDependencies -project App.xcodeproj -scheme App
      - name: Set up signing
        script: |
          keychain initialize
          app-store-connect bundle-ids create \
            --identifier "$BUNDLE_ID" \
            --name "$APP_NAME" \
            --platform IOS || true
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create
          keychain add-certificates
          # Debug: list what profiles were installed
          echo "=== Installed profiles ==="
          ls ~/Library/MobileDevice/Provisioning\ Profiles/ || true
          # Get the profile UUID
          PROFILE_PATH=$(ls ~/Library/MobileDevice/Provisioning\ Profiles/*.mobileprovision 2>/dev/null | head -1)
          if [ -n "$PROFILE_PATH" ]; then
            PROFILE_UUID=$(security cms -D -i "$PROFILE_PATH" | grep -A1 UUID | grep string | sed 's/.*<string>//' | sed 's/<\/string>.*//')
            TEAM_ID=$(security cms -D -i "$PROFILE_PATH" | grep -A1 TeamIdentifier -m1 | tail -1 | sed 's/.*<string>//' | sed 's/<\/string>.*//')
            PROFILE_NAME=$(security cms -D -i "$PROFILE_PATH" | grep -A1 "Name" -m1 | tail -1 | sed 's/.*<string>//' | sed 's/<\/string>.*//')
            echo "Profile UUID: $PROFILE_UUID"
            echo "Team ID: $TEAM_ID"
            echo "Profile Name: $PROFILE_NAME"
            # Export for later steps
            echo "PROFILE_UUID=$PROFILE_UUID" >> $CM_ENV
            echo "TEAM_ID=$TEAM_ID" >> $CM_ENV
            echo "PROFILE_NAME=$PROFILE_NAME" >> $CM_ENV
          fi
          xcode-project use-profiles
      - name: Set build version
        script: |
          LATEST_BUILD=$(app-store-connect get-latest-testflight-build-number "$BUNDLE_ID" || echo "0")
          agvtool new-version -all $(($LATEST_BUILD + 1))
          agvtool new-marketing-version 1.0.0
        working_directory: ios/App
      - name: Build iOS
        script: |
          xcodebuild -project "$XCODE_PROJECT" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphoneos \
            -configuration Release \
            -archivePath build/ios/xcarchive/App.xcarchive \
            archive \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM="$TEAM_ID" \
            CODE_SIGN_IDENTITY="iPhone Distribution" \
            PROVISIONING_PROFILE_SPECIFIER="$PROFILE_NAME" \
            COMPILER_INDEX_STORE_ENABLE=NO
      - name: Export IPA
        script: |
          cat > exportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>teamID</key>
            <string>$TEAM_ID</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>com.mentiumlabs.neurapal</key>
              <string>$PROFILE_NAME</string>
            </dict>
          </dict>
          </plist>
          EOF
          xcodebuild -exportArchive \
            -archivePath build/ios/xcarchive/App.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath build/ios/ipa
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - build/ios/xcarchive/*.xcarchive
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: false
